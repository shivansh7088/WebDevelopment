<!DOCTYPE html>
<html>
<head>
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Countdown Timer</h1>
  <label for="startNumber">Starting Number:</label>
  <input type="number" id="startNumber" placeholder="Enter any number.">
  <br>
  <br>
  <button onclick="countdown()">Start Countdown</button>
  <p id="countdown"></p>
  <script src="script.js"></script>
</body>
</html>
